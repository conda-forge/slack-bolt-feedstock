{% set name = "slack-bolt" %}
{% set version = "1.21.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/slack_bolt-{{ version }}.tar.gz
  sha256: f0f1e7223f0e5621a768d1efce470058619b4f4eacbec405625c8c813e489c20

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pytest-runner ==5.2
    - pip
  run:
    - python >=3.6
    - slack-sdk <4,>=3.25.0

test:
  imports:
    - slack_bolt
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/slackapi/bolt-python
  summary: The Bolt Framework for Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mbiette
